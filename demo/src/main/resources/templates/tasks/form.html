<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title th:text="${task.id} == null ? 'New Task' : 'Edit Task'">Task Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">TaskManager</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/tasks">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="/tasks/new">New Task</a></li>
      </ul>
    </div>
  </nav>

  <h1 th:text="${task.id} == null ? 'New Task' : 'Edit Task'"></h1>
  <form th:action="@{/tasks}" th:object="${task}" method="post">
    <input type="hidden" th:field="*{id}" />
    <div class="mb-3">
      <label class="form-label">Title</label>
      <input type="text" th:field="*{title}" class="form-control" required />
    </div>
    <div class="mb-3">
      <label class="form-label">Description</label>
      <textarea th:field="*{description}" class="form-control"></textarea>
    </div>
    <div class="form-check mb-3">
      <input type="checkbox" th:field="*{done}" class="form-check-input" id="done"/>
      <label for="done" class="form-check-label">Done?</label>
    </div>
    <button type="submit" class="btn btn-success">Save</button>
    <a href="/tasks" class="btn btn-secondary">Cancel</a>
  </form>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
