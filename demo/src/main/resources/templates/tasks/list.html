<!DOCTYPE html><html xmlns:th="http://www.thymeleaf.org">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container mt-5">
  <h1>Tasks</h1>
  <a href="/tasks/new" class="btn btn-primary mb-3">New Task</a>
  <table class="table">
    <thead><tr><th>Title</th><th>Done</th><th>Actions</th></tr></thead>
    <tbody th:each="t: ${tasks}">
      <tr>
        <td th:text="${t.title}"></td>
        <td><span th:classappend="${t.done}? 'badge bg-success':'badge bg-warning'" th:text="${t.done}"></span></td>
        <td>
          <a th:href="@{/tasks/edit/{i}(i=${t.id})}" class="btn btn-sm btn-secondary">Edit</a>
          <a th:href="@{/tasks/delete/{i}(i=${t.id})}" class="btn btn-sm btn-danger">Del</a>
        </td>
      </tr>
    </tbody>
  </table>
</body></html>
