<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Tasks</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
</head>
<body class="container mt-5">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">TaskManager</a>
      <ul class="navbar-nav">
        <li class="nav-item"><a class="nav-link" href="/tasks">Tasks</a></li>
        <li class="nav-item"><a class="nav-link" href="/tasks/new">New Task</a></li>
      </ul>
    </div>
  </nav>

  <h1>Tasks</h1>
  <a href="/tasks/new" class="btn btn-primary mb-3">New Task</a>
  <table class="table table-striped">
    <thead>
      <tr><th>Title</th><th>Done</th><th>Actions</th></tr>
    </thead>
    <tbody th:each="t : ${tasks}">
      <tr>
        <td th:text="${t.title}"></td>
        <td>
          <span th:classappend="${t.done} ? 'badge bg-success' : 'badge bg-warning'"
                th:text="${t.done} ? 'Yes' : 'No'"></span>
        </td>
        <td>
          <a th:href="@{/tasks/edit/{id}(id=${t.id})}" class="btn btn-sm btn-secondary">Edit</a>
          <a th:href="@{/tasks/delete/{id}(id=${t.id})}" class="btn btn-sm btn-danger">Del</a>
        </td>
      </tr>
    </tbody>
  </table>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.5.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
